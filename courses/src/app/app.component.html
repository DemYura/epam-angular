<login-page *ngIf="!(authService.isAuthenticated() | async)"></login-page>
<div *ngIf="authService.isAuthenticated() | async">
    <courses-page *ngIf="!(addingCourse$ | async)" (onAddCourse)="onAddCourse($event)" (onEditCourse)="onEditCourse($event)"></courses-page>
    <add-course-page *ngIf="addingCourse$ | async" (onCancelAdding)="addingCourse$.next(false)" [course]="courseSubject$ | async"></add-course-page>
</div>
<loading-component></loading-component>
