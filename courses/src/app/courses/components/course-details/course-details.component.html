<div 
    class="details-container" 
    courseBorder [creationDate]="course.creationDate"
    [ngClass]="{'top-rated': course.topRated}">
    <div class="course-data-container">
        <div class="course-data-header">
            <div>
                <span class="course-name">{{course.name | uppercase}}</span>
                <span>{{course.duration | courseDuration}}</span>
                <span *ngIf="course.topRated">
                    <img width="16px" height="16px" src="../../../../assets/images/star.png">
                </span>
            </div>
            <div class="course-data-date">
                {{course.creationDate | date:'dd MMM yyyy'}}
            </div>
        </div>
        <div class="course-data-body">
            {{course.description}}
        </div>
    </div>
    <div class="course-actions-container">
        <button>Edit course</button>
        <button 
            mwlConfirmationPopover
            title="Delete course"
            message="Do you really want to delete this course?"
            placement="left"
            (confirm)="deleteCourse(course.id)">Delete course</button>
    </div>
</div>
