<courses-header></courses-header>
<courses-toolbox (onSearch)="searchCriteriaSubject$.next($event)"></courses-toolbox>
<div class="no-data" *ngIf="(courses$ | async)?.length == 0">
    No Data. Feel free to add new course.
</div>
<course-details 
    *ngFor="let course of courses$ | async | coursesByDateSort"
    [course]="course"
    (onDelete)="deleteCourse($event)"></course-details>  
<footer></footer>
